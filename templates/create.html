{% extends "base.html" %}
{% block head %}
	<title>Genes2WordCloud: Create {% block title %}{% endblock %}</title>
{% endblock %}
{% block body %}
<h2>{% block header %}{% endblock %}</h2>
<form method="post" action="javascript:void(0)" type="{{ cloud_type }}">
	{% block form %}{% endblock %}
	<p><br /></p>
	<div class="row">
		<div class="input-field col s6">
			<input type="checkbox" id="stopwords" name="stopwords" checked>
			<label for="stopwords">Remove common English Words</label>
		</div>
		<div class="input-field col s6">
			<input type="checkbox" id="biostopwords" name="biostopwords">
			<label for="biostopwords">Remove common Biological Terms</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<input type="text" name="blacklist" id="blacklist">
			<label for="blacklist">Blacklist keywords</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<input type="number" id="width" value="960">
			<label for="width">Width</label>
		</div>
		<div class="input-field col s6">
			<input type="number" id="height" value="600">
			<label for="height">Height</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<select id="shape">
				<option value="circle">Circle</option>
				<option value="cardioid">Cardioid</option>
				<option value="diamond">Diamond</option>
				<option value="triangle-forward">Triangle Forward</option>
				<option value="triangle-upright">Triangle</option>
				<option value="pentagon">Pentagon</option>
				<option value="star">Star</option>
			</select>
			<label for="shape">Shape</label>
		</div>
		<div class="input-field col s6">
			<select id="case">
				<option value="lower">Lower Case</option>
				<option value="upper">Upper Case</option>
				<option value="first">First Letter Case</option>
			</select>
			<label for="case">Upper, lower, first case</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s6">
			<div class="noUiSlider" id="rotation-proba" max="1" start="0.5" step="0.01" fmt="2"></div>
			<label for="rotation-proba">Rotation Probability</label>
		</div>
		<div class="input-field col s6">
			<div class="noUiSlider" id="rotation" connect="true" max="360" start="[0, 90]"></div>
			<label for="rotation">Rotation Range</label>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="input-field col s4">
			<input type="text" id="font" value="Impact">
			<label for="font">Font</label>
		</div>
		<div class="input-field col s4">
			<select id="font-scale">
				<option value="ordinal">n</option>
				<option value="log">log n</option>
				<option value="sqrt">&radic;n</option>
			</select>
			<label for="font-scale">Font Scale</label>
		</div>
		<div class="input-field col s4">
			<div class="noUiSlider" id="font-size" connect="true" min="1" max="250" start="[10, 100]"></div>
			<label for="font-size">Font Size Range</label>
		</div>
	</div>
	<div class="input-field center"><input type="submit">&nbsp;<input type="button" id="save" value="Save"></div>
</form>
<p><br /></p>
<div id="status"></div>
<div id="view" style="width:100%;position:relative;"></div>
{% endblock %}
{% block script %}
	<script src="/static/js/wordcloud2.js"></script>
	<script src="/static/js/create.js"></script>
{% endblock %}
